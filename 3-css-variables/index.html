<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Scoped CSS Variables and JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Update CSS Variables with <span class="hl">JS</span></h2>

    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input
        id="spacing"
        type="range"
        name="spacing"
        min="10"
        max="200"
        value="10"
        data-sizing="px"
      />

      <label for="blur">Blur:</label>
      <input
        id="blur"
        type="range"
        name="blur"
        min="0"
        max="25"
        value="10"
        data-sizing="px"
      />

      <label for="base">Base Color</label>
      <input id="base" type="color" name="base" value="#ffc600" />
    </div>

    <img id="image" src="https://source.unsplash.com/7bwQXzbF6KE/800x500" />

    <script>
      let spacingRangeBar = document.querySelector('#spacing');
      let blurRangeBar = document.querySelector('#blur');
      let baseColorChip = document.querySelector('#base');
      let image = document.querySelector('#image');
      let jsText = document.querySelector('.hl');
      image.style.backgroundColor = '#ffc600';
      jsText.style.color = '#ffc600';

      const handleSpacing = (e) => {
        image.style.padding = `${e.target.value}px`;
      };

      const handleBlur = (e) => {
        image.style.filter = `blur(${e.target.value}px)`;
      };

      const handleBaseColor = (e) => {
        image.style.backgroundColor = `${e.target.value}`;
        jsText.style.color = `${e.target.value}`;
      };

      // TIL: oninput vs. onchange in input type range
      spacingRangeBar.addEventListener('input', handleSpacing);
      blurRangeBar.addEventListener('input', handleBlur);
      baseColorChip.addEventListener('input', handleBaseColor);
    </script>
  </body>
</html>
